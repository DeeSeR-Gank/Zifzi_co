<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ASRI RO - OFFICIAL VERSION</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; color: #1e293b; margin: 0; padding: 0; }
        .glass-header { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-bottom: 1px solid #e2e8f0; position: fixed; top: 0; left: 0; right: 0; height: 70px; z-index: 1000; display: flex; align-items: center; padding: 0 20px; }
        .container { max-width: 500px; margin: 0 auto; padding: 90px 20px 120px; }
        .card { background: white; border-radius: 28px; padding: 24px; border: 1px solid #f1f5f9; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.04); margin-bottom: 20px; }
        .hero { padding: 30px; border-radius: 35px; color: white; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; transition: 0.3s; position: relative; overflow: hidden; }
        .hero-buka { background: linear-gradient(135deg, #22c55e, #16a34a); }
        .hero-tutup { background: linear-gradient(135deg, #ef4444, #dc2626); }
        
        .notif-bubble { position: absolute; top: 10px; right: 10px; background: rgba(255,255,255,0.2); padding: 5px 12px; border-radius: 20px; font-size: 9px; font-weight: 800; border: 1px solid rgba(255,255,255,0.3); animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        .marquee-container { background: #eff6ff; padding: 12px; border-radius: 15px; border: 1px solid #dbeafe; margin-bottom: 20px; overflow: hidden; white-space: nowrap; display: flex; align-items: center; gap: 10px; }
        .marquee-content { display: inline-block; font-size: 11px; font-weight: 800; color: #1e40af; text-transform: uppercase; animation: marquee 15s linear infinite; }
        @keyframes marquee { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        .img-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .img-box { width: 100%; aspect-ratio: 1; background: #e2e8f0; border-radius: 20px; overflow: hidden; border: 1px solid #cbd5e1; display: flex; align-items: center; justify-content: center; position: relative; cursor: zoom-in; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        .img-label { position: absolute; bottom: 8px; left: 8px; background: rgba(0,0,0,0.5); color: white; font-size: 8px; padding: 4px 8px; border-radius: 10px; font-weight: 800; }

        .stempel-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin: 15px 0; }
        .stempel-slot { aspect-ratio: 1; border-radius: 50%; border: 2px dashed #e2e8f0; display: flex; align-items: center; justify-content: center; background: #fdfdfd; font-size: 12px; }
        .stempel-filled { border: 2px solid #f59e0b; background: #fffbeb; color: #f59e0b; font-weight: bold; }
        
        .tab-btn { padding: 12px; border-radius: 15px; border: 2px solid #f1f5f9; font-weight: 800; font-size: 10px; background: white; color: #94a3b8; cursor: pointer; }
        .tab-btn.active { border-color: #2563eb; background: #eff6ff; color: #2563eb; }
        .view { display: none; }
        .view.active { display: block; }
        
        input, select { width: 100%; padding: 14px; border-radius: 15px; border: 1px solid #e2e8f0; background: #f8fafc; font-weight: 600; margin-bottom: 10px; outline: none; font-size: 13px; }
        .btn-main { background: #2563eb; color: white; width: 100%; padding: 16px; border-radius: 18px; font-weight: 800; border: none; font-style: italic; cursor: pointer; }
        .wa-btn { background: #25d366; border-radius: 20px; padding: 18px; display: flex; justify-content: space-between; align-items: center; border: none; margin-bottom: 10px; width: 100%; color: white; font-weight: 800; font-size: 12px; font-style: italic; box-shadow: 0 4px 12px rgba(37, 211, 102, 0.3); cursor: pointer; }

        .rekap-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #f1f5f9; font-size: 12px; font-weight: 600; }
        #lightbox { display: none; position: fixed; z-index: 9999; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); align-items: center; justify-content: center; }
        
        .upload-btn { background: #f1f5f9; color: #475569; padding: 10px; border-radius: 12px; border: 1px dashed #cbd5e1; font-size: 10px; font-weight: 800; width: 100%; margin-bottom: 10px; cursor: pointer; text-align: center; }
    </style>
</head>
<body>

    <div id="lightbox" onclick="this.style.display='none'">
        <img id="zoom-img" src="" style="max-width: 90%; max-height: 80%; border-radius: 15px;">
    </div>

    <header class="glass-header">
        <div style="max-width: 500px; margin: 0 auto; width: 100%; display: flex; justify-content: space-between; align-items: center;">
            <div style="display: flex; align-items: center; gap: 10px;">
                <div style="background: #2563eb; padding: 8px; border-radius: 10px; color: white;"><i data-lucide="droplet" style="width: 20px;"></i></div>
                <b style="font-size: 16px; text-transform: uppercase; font-style: italic;">Asri RO</b>
            </div>
            <div id="nav-btn-zone"></div>
        </div>
    </header>

    <div class="container">
        <div id="view-user" class="view active">
            <div id="hero-status" class="hero hero-buka">
                <div id="notif-bubble-ui" class="notif-bubble">LIVE INFO</div>
                <div>
                    <small style="font-weight: 800; opacity: 0.7; font-size: 9px; letter-spacing: 2px;">ASRI RO KERTOSONO</small>
                    <h1 id="txt-status-display" style="margin: 0; font-size: 28px; font-weight: 900; font-style: italic;">BUKA</h1>
                </div>
                <i data-lucide="store" style="width: 40px; opacity: 0.3;"></i>
            </div>

            <div class="marquee-container">
                <div style="background:#2563eb; color:white; border-radius:8px; padding:4px; z-index: 2; position: relative;"><i data-lucide="megaphone" style="width:14px"></i></div>
                <div class="marquee-content" id="run-info">MEMUAT...</div>
            </div>

            <div class="img-grid">
                <div class="img-box" onclick="zoomFoto('img1')"><img id="u-img-1" src=""><span class="img-label">FOTO PRODUK</span></div>
                <div class="img-box" onclick="zoomFoto('img2')"><img id="u-img-2" src=""><span class="img-label">DATA LAB</span></div>
            </div>

            <div class="card">
                <small style="font-weight:800; font-size:10px; color:#94a3b8;">HARGA TERBARU</small>
                <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-top:10px;">
                    <div style="background: #f8fafc; padding: 10px; border-radius: 15px; border: 1px solid #f1f5f9; text-align: center;">
                        <small style="font-size: 7px; font-weight: 800;">AMBIL</small><br><b id="u-prc-b" style="font-size: 14px; color: #2563eb;">0</b>
                    </div>
                    <div style="background: #f8fafc; padding: 10px; border-radius: 15px; border: 1px solid #f1f5f9; text-align: center;">
                        <small style="font-size: 7px; font-weight: 800;">DEKAT</small><br><b id="u-prc-b-d" style="font-size: 14px; color: #2563eb;">0</b>
                    </div>
                    <div style="background: #f8fafc; padding: 10px; border-radius: 15px; border: 1px solid #f1f5f9; text-align: center;">
                        <small style="font-size: 7px; font-weight: 800;">JAUH</small><br><b id="u-prc-b-j" style="font-size: 14px; color: #ef4444;">0</b>
                    </div>
                </div>
            </div>

            <div class="card">
                <b style="font-size: 12px;">CEK BONUS STEMPEL</b>
                <div style="display: flex; gap: 8px; margin-top: 10px;">
                    <input type="text" id="inp-cek-user" placeholder="Nama Anda..." style="margin: 0;">
                    <button onclick="prosesCekKupon()" style="background: #2563eb; color: white; border: none; padding: 0 15px; border-radius: 12px; font-weight: 800;">CEK</button>
                </div>
                <div id="hasil-cek-container"></div>
            </div>

            <div id="wa-user-list"></div>
        </div>

        <div id="view-admin" class="view">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <b style="font-style: italic;">PANEL KASIR</b>
                <button onclick="doLogout()" style="background: #fee2e2; color: #ef4444; border: none; padding: 8px 15px; border-radius: 10px; font-weight: 800; font-size:10px;">LOGOUT</button>
            </div>

            <div class="card" style="border: 2px solid #2563eb;">
                <small style="font-weight: 800; color:#2563eb">CATAT PESANAN</small>
                <div style="display: flex; gap: 5px; margin: 10px 0;">
                    <button id="btn-prd-b-ambil" onclick="setPrd('b-ambil')" class="tab-btn active" style="flex:1">AMBIL</button>
                    <button id="btn-prd-b-dekat" onclick="setPrd('b-dekat')" class="tab-btn" style="flex:1">DEKAT</button>
                    <button id="btn-prd-b-jauh" onclick="setPrd('b-jauh')" class="tab-btn" style="flex:1">JAUH</button>
                </div>
                <input type="text" id="ksr-nama" placeholder="NAMA PELANGGAN">
                <input type="number" id="ksr-qty" value="1" oninput="render()">
                <div style="background: #1e3a8a; padding: 20px; border-radius: 20px; color: white; display: flex; justify-content: space-between; align-items: center;">
                    <b id="ksr-total-txt" style="font-size: 18px;">Rp 0</b>
                    <button onclick="simpanTrx()" style="background: #22c55e; color: white; border: none; padding: 10px 20px; border-radius: 12px; font-weight: 800;">SIMPAN</button>
                </div>
            </div>

            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <b style="font-size: 12px; color: #1e293b;">REKAP HARI INI</b>
                    <div>
                        <button onclick="downloadRekap()" style="font-size: 8px; color: #2563eb; border: none; background: none; font-weight: 800; cursor:pointer;">UNDUH DATA (.TXT)</button>
                        <button onclick="resetRekap()" style="font-size: 8px; color: #ef4444; border: none; background: none; font-weight: 800; margin-left:10px; cursor:pointer;">HAPUS</button>
                    </div>
                </div>
                <div style="background: #f1f5f9; padding: 15px; border-radius: 20px; margin-top: 10px; text-align: center;">
                    <small style="font-size: 9px; font-weight: 800;">TOTAL UANG MASUK</small><br>
                    <b id="adm-rekap-cash" style="font-size: 24px; color: #16a34a;">Rp 0</b>
                </div>
                <div id="adm-rekap-list" style="margin-top: 15px; max-height: 200px; overflow-y: auto;"></div>
            </div>

            <div class="card">
                <b style="font-size: 10px; color: #94a3b8;">ATUR KONTAK</b>
                <div id="wa-adm-list" style="margin-top:10px;"></div>
                
                <hr style="border: 0.5px solid #f1f5f9; margin: 15px 0;">
                
                <b style="font-size: 10px; color: #94a3b8;">GAMBAR DARI GALERI</b>
                <div style="margin-top:10px; display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                    <div>
                        <small style="font-size:8px">FOTO PRODUK</small>
                        <label class="upload-btn">PILIH FOTO <input type="file" hidden accept="image/*" onchange="uploadImg(this, 'img1')"></label>
                    </div>
                    <div>
                        <small style="font-size:8px">DATA LAB</small>
                        <label class="upload-btn">PILIH FOTO <input type="file" hidden accept="image/*" onchange="uploadImg(this, 'img2')"></label>
                    </div>
                </div>

                <hr style="border: 0.5px solid #f1f5f9; margin: 15px 0;">

                <b style="font-size: 10px; color: #94a3b8;">KONTROL TOKO & HARGA</b>
                <select id="set-status" onchange="updateSettings()" style="margin-top:10px;">
                    <option value="Buka">ðŸŸ¢ BUKA</option>
                    <option value="Tutup">ðŸ”´ TUTUP</option>
                </select>
                <input type="text" id="set-ann" oninput="updateSettings()" placeholder="Pengumuman...">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                    <input type="number" id="set-prc-b" oninput="updateSettings()" placeholder="Harga Base">
                    <input type="text" id="set-new-pass" onchange="gantiPass()" placeholder="Sandi Baru">
                </div>
            </div>
        </div>

        <div id="view-login" class="view">
            <div class="card" style="text-align: center; margin-top:50px;">
                <h2 style="font-weight: 900; font-style: italic;">LOGIN KASIR</h2>
                <input type="password" id="inp-pass-admin" placeholder="Sandi Kasir..." style="text-align: center;">
                <button onclick="doLogin()" class="btn-main">MASUK</button>
            </div>
        </div>
    </div>

    <script>
        let app = {
            status: localStorage.getItem('asri_status') || 'Buka',
            ann: localStorage.getItem('asri_ann') || 'SELAMAT DATANG DI ASRI RO KERTOSONO',
            pass: localStorage.getItem('asri_pass') || 'asri123',
            img1: localStorage.getItem('asri_img1') || 'https://via.placeholder.com/400x400?text=Produk',
            img2: localStorage.getItem('asri_img2') || 'https://via.placeholder.com/400x400?text=Hasil+Lab',
            prices: JSON.parse(localStorage.getItem('asri_prices')) || { besar: 6000 },
            points: JSON.parse(localStorage.getItem('asri_points')) || {},
            wa: JSON.parse(localStorage.getItem('asri_wa')) || [
                { id: 1, name: "Admin Utama", tel: "628", on: true },
                { id: 2, name: "Pesan Antar", tel: "628", on: true }
            ],
            rekap: JSON.parse(localStorage.getItem('asri_rekap')) || [],
            totalCash: parseInt(localStorage.getItem('asri_total_cash')) || 0,
            form: { prd: 'b-ambil' }
        };

        function zoomFoto(key) {
            document.getElementById('zoom-img').src = app[key];
            document.getElementById('lightbox').style.display = 'flex';
        }

        function uploadImg(input, key) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) { app[key] = e.target.result; save(); render(); alert("Foto Berhasil Diupdate!"); };
                reader.readAsDataURL(file);
            }
        }

        function downloadRekap() {
            if (app.rekap.length === 0) return alert("Belum ada data rekap hari ini.");
            let teks = `LAPORAN PENJUALAN ASRI RO\nTanggal: ${new Date().toLocaleDateString()}\n------------------------------\n`;
            app.rekap.forEach(r => { teks += `[${r.tgl}] ${r.nama} | ${r.qty} Galon | Rp ${r.total.toLocaleString()}\n`; });
            teks += `------------------------------\nTOTAL PENDAPATAN: Rp ${app.totalCash.toLocaleString()}`;
            const blob = new Blob([teks], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `Rekap_AsriRO_${new Date().toLocaleDateString()}.txt`;
            link.click();
        }

        function simpanTrx() {
            const nama = document.getElementById('ksr-nama').value.trim().toUpperCase();
            const qty = parseInt(document.getElementById('ksr-qty').value) || 0;
            if (!nama || qty <= 0) return alert('Nama & Qty wajib diisi!');

            let hrg = app.prices.besar;
            if (app.form.prd === 'b-dekat') hrg += 1000;
            if (app.form.prd === 'b-jauh') hrg += 2000;

            const total = hrg * qty;
            // Akumulasi total galon selamanya (untuk kupon kelipatan 10)
            app.points[nama] = (app.points[nama] || 0) + qty;
            
            app.rekap.unshift({ nama, qty, total, tgl: new Date().toLocaleTimeString() });
            app.totalCash += total;

            save(); render();
            alert(`Berhasil! ${nama} beli ${qty} galon. Total stempel terkumpul: ${app.points[nama]}`);
            document.getElementById('ksr-nama').value = '';
            document.getElementById('ksr-qty').value = 1;
        }

        function prosesCekKupon() {
            const n = document.getElementById('inp-cek-user').value.trim().toUpperCase();
            if (!n) return;
            const totalStempel = app.points[n] || 0;
            
            // Logika Kelipatan 10
            const jumlahGratis = Math.floor(totalStempel / 10);
            const sisaStempel = totalStempel % 10;
            
            let html = `<div style="text-align:center; margin-bottom:10px;">`;
            html += `<b style="font-size:14px; color:#2563eb;">TOTAL: ${totalStempel} STEMPEL</b><br>`;
            if(jumlahGratis > 0) {
                html += `<div style="background:#dcfce7; color:#16a34a; padding:10px; border-radius:12px; margin-top:5px; font-weight:800; border:1px solid #16a34a;">`;
                html += `BISA KLAIM: ${jumlahGratis} GALON GRATIS!`;
                html += `</div>`;
            }
            html += `</div>`;

            html += `<div class="stempel-grid">`;
            for(let i=1; i<=10; i++) {
                // Menampilkan progres stempel menuju kelipatan 10 berikutnya
                let filled = (i <= sisaStempel) ? 'stempel-filled' : '';
                html += `<div class="stempel-slot ${filled}">${filled ? 'âœ“' : i}</div>`;
            }
            html += `</div>`;
            
            html += `<center><small>Kumpulkan 10 stempel untuk 1 galon gratis.<br>Sisa stempel saat ini: <b>${sisaStempel}</b></small></center>`;
            
            document.getElementById('hasil-cek-container').innerHTML = html;
        }

        function save() {
            localStorage.setItem('asri_status', app.status);
            localStorage.setItem('asri_ann', app.ann);
            localStorage.setItem('asri_prices', JSON.stringify(app.prices));
            localStorage.setItem('asri_points', JSON.stringify(app.points));
            localStorage.setItem('asri_rekap', JSON.stringify(app.rekap));
            localStorage.setItem('asri_total_cash', app.totalCash);
            localStorage.setItem('asri_wa', JSON.stringify(app.wa));
            localStorage.setItem('asri_img1', app.img1);
            localStorage.setItem('asri_img2', app.img2);
            localStorage.setItem('asri_pass', app.pass);
        }

        function render() {
            const isAdm = document.getElementById('view-admin').classList.contains('active');
            document.getElementById('nav-btn-zone').innerHTML = `<button onclick="switchView('${isAdm ? 'user' : 'admin'}')" class="tab-btn active">${isAdm ? 'LIHAT WEB' : 'KASIR'}</button>`;
            
            document.getElementById('u-img-1').src = app.img1;
            document.getElementById('u-img-2').src = app.img2;
            document.getElementById('hero-status').className = `hero ${app.status === 'Buka' ? 'hero-buka' : 'hero-tutup'}`;
            document.getElementById('txt-status-display').innerText = app.status.toUpperCase();
            document.getElementById('run-info').innerText = app.ann;
            
            document.getElementById('u-prc-b').innerText = app.prices.besar.toLocaleString();
            document.getElementById('u-prc-b-d').innerText = (app.prices.besar + 1000).toLocaleString();
            document.getElementById('u-prc-b-j').innerText = (app.prices.besar + 2000).toLocaleString();

            document.getElementById('adm-rekap-cash').innerText = `Rp ${app.totalCash.toLocaleString()}`;
            document.getElementById('adm-rekap-list').innerHTML = app.rekap.map(r => `
                <div class="rekap-row">
                    <span>${r.nama} (${r.qty} Gal)</span>
                    <span style="color:#16a34a">Rp ${r.total.toLocaleString()}</span>
                </div>
            `).join('');

            document.getElementById('wa-adm-list').innerHTML = app.wa.map(w => `
                <div style="display:flex; gap:5px; margin-bottom:10px; background:#f8fafc; padding:8px; border-radius:12px;">
                    <input type="text" value="${w.name}" onchange="editWa(${w.id}, 'name', this.value)" style="margin:0; font-size:10px;">
                    <input type="text" value="${w.tel}" onchange="editWa(${w.id}, 'tel', this.value)" style="margin:0; font-size:10px; color:#2563eb;">
                    <button onclick="toggleWa(${w.id})" style="border:none; border-radius:8px; padding:0 10px; background:${w.on ? '#dcfce7':'#fee2e2'}; color:${w.on ? '#16a34a':'#ef4444'}; font-size:8px; font-weight:800;">${w.on ? 'AKTIF':'OFF'}</button>
                </div>
            `).join('');

            document.getElementById('wa-user-list').innerHTML = app.wa.filter(w => w.on).map(w => `
                <div onclick="window.open('https://wa.me/${w.tel}')" class="wa-btn">ORDER VIA ${w.name.toUpperCase()} <i data-lucide="message-circle"></i></div>
            `).join('');

            document.getElementById('set-status').value = app.status;
            document.getElementById('set-ann').value = app.ann;
            document.getElementById('set-prc-b').value = app.prices.besar;

            let curP = app.prices.besar;
            if(app.form.prd === 'b-dekat') curP += 1000;
            if(app.form.prd === 'b-jauh') curP += 2000;
            const q = parseInt(document.getElementById('ksr-qty').value) || 0;
            document.getElementById('ksr-total-txt').innerText = `Rp ${(curP * q).toLocaleString()}`;

            ['b-ambil', 'b-dekat', 'b-jauh'].forEach(p => {
                const el = document.getElementById('btn-prd-' + p);
                if(el) el.className = `tab-btn ${app.form.prd === p ? 'active' : ''}`;
            });

            if (window.lucide) lucide.createIcons();
        }

        function editWa(id, field, val) { const idx = app.wa.findIndex(w => w.id === id); app.wa[idx][field] = val; save(); }
        function toggleWa(id) { const idx = app.wa.findIndex(w => w.id === id); app.wa[idx].on = !app.wa[idx].on; save(); render(); }
        function setPrd(p) { app.form.prd = p; render(); }
        function updateSettings() { app.status = document.getElementById('set-status').value; app.ann = document.getElementById('set-ann').value; app.prices.besar = parseInt(document.getElementById('set-prc-b').value) || 0; save(); render(); }
        function resetRekap() { if(confirm("Hapus rekap hari ini?")) { app.rekap = []; app.totalCash = 0; save(); render(); } }
        function gantiPass() { const p = document.getElementById('set-new-pass').value.trim(); if (p) { app.pass = p; save(); alert('Sandi diganti!'); } }
        function switchView(v) { document.querySelectorAll('.view').forEach(el => el.classList.remove('active')); if (v === 'admin' && sessionStorage.getItem('asri_auth') !== 'y') { document.getElementById('view-login').classList.add('active'); } else { document.getElementById('view-' + v).classList.add('active'); } render(); }
        function doLogin() { if (document.getElementById('inp-pass-admin').value === app.pass) { sessionStorage.setItem('asri_auth', 'y'); switchView('admin'); } else { alert('Sandi Salah!'); } }
        function doLogout() { sessionStorage.removeItem('asri_auth'); switchView('user'); }

        window.onload = render;
    </script>
